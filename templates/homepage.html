<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Learning System</title>

    <!-- Bootstrap -->
    {% load staticfiles %}
    {#    css/bootstrap.min.css"#}
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Welcome to E-Learning System!</h1>
        <p> We containing a lot of interesting courses right here</p>

        <p>
            <a class="btn btn-primary btn-lg btn-info" href="#" role="button">Sign in</a>
            <a class="btn btn-primary btn-lg" href="#" role="button">Sign up</a>
        </p>


    </div>

    <div class="list-group">
        {% for course in courses %}
            <a href="courses/{{ course.id }}" class="list-group-item">
             <img src="media/course/{{ course.id }}.png" class="img-rounded" height="50" width="50">
                <h4>{{ course.title }}</h4>
                <h5>{{ course.short_description }}</h5>
            </a>
        {% endfor %}
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
</body>
</html>
