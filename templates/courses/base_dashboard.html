{% extends "common/base_with_navbar.html" %}

{% block additional_static %}
    {% load static %}
    <link href="{% static "courses/navbar.css" %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
            <li class="{% if active_tab == "news" %} active {% endif %}">
                <a href="{% url "courses:news" course.id %}">Новини</a>
            </li>
            <li class="{% if active_tab == "lectures" %} active {% endif %} ">
                <a href="{% url "courses:lectures" course.id %}">Лекції</a>
            </li>

            <li class="{% if active_tab == "assessments" %} active {% endif %} ">
                <a href="{% url "courses:assessments:assessments" course.id %}">Опитування</a>
            </li>

            <li class="{% if active_tab == "assignments" %} active {% endif %} ">
                <a href="{% url "courses:assignments:assignments" course.id %}">Завдання</a>
            </li>

          </ul>
    </div>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        {% block course_content %}

        {% endblock %}
    </div>
{% endblock %}
