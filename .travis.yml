language: python
python:
  - "2.7"

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

# command to install dependencies
install: pip install -r requirements.txt
# command to run tests
script:
  - "python manage.py test courses dashboard"
  - "python manage.py test functional_tests"